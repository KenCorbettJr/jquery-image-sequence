<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>jQuery Image Sequence</title>
    <style media="screen">
      body {
        background: #333;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        background: red;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .play-btn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>

    <div class="wrapper">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery.imagesequence.js" charset="utf-8"></script>

    <script type="text/javascript">
      $(function () {
        var imagesequence = $(".wrapper").imagesequence({
          src: 'anim_a.jpg',
          width: 1280,
          height: 720,
          controls: true
        });
        imagesequence.rewind();
      });
    </script>

  </body>
</html>
